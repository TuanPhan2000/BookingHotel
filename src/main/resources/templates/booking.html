<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="layout :: head">
</head>
<body>

<nav th:replace="layout :: nav"></nav>
<!-- END nav -->

<div class="hero-wrap" style="background-image: url('/images/bg_1.jpg');">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text d-flex align-itemd-end justify-content-center">
      <div class="col-md-9 ftco-animate text-center d-flex align-items-end justify-content-center">
        <div class="text">
          <p class="breadcrumbs mb-2"><span class="mr-2"><a href="home.html">Home</a></span> <span>Booking</span></p>
          <h1 class="mb-4 bread">Booking</h1>
        </div>
      </div>
    </div>
  </div>
</div>


<section class="ftco-section contact-section bg-light">
  <div class="container">
    <div class="row block-9">
      <div class="col-md-6 order-md-last d-flex" style="margin-left: 300px">
        <form th:action="@{/bookingRoom}" class="bg-white p-5 contact-form" method="post">
          <div class="form-group">
            <div class="alert alert-success" th:text="${success}" th:if="${success}"></div>
            <div class="alert alert-danger" th:text="${fail}" th:if="${fail}"></div>
            <label for="checkin">Checkin</label>
            <input type="date" class="form-control" id="checkin" aria-describedby="emailHelp" placeholder="Checkin"  required name="checkin">
          </div>
          <div class="form-group">
            <label for="name">Checkout</label>
            <input type="date" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Checkout"  required name="checkout">
            <input type="hidden" class="form-control"  aria-describedby="emailHelp" placeholder="Checkin"  required name="roomId" th:value="${roomId}">
          </div>
          <div class="form-group">
            <input type="submit" value="Booking" class="btn btn-primary py-3 px-5">
          </div>
        </form>

      </div>
    </div>
  </div>
</section>



<footer th:replace="layout :: footer">

</footer>


<!-- loader -->
<div id="ftco-loader" class="show fullscreen">
  <svg class="circular" width="48px" height="48px">
    <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
    <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
            stroke="#F96D00"/>
  </svg>
</div>


<script src="/js/jquery.min.js"></script>
<script src="/js/jquery-migrate-3.0.1.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.easing.1.3.js"></script>
<script src="/js/jquery.waypoints.min.js"></script>
<script src="/js/jquery.stellar.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/jquery.magnific-popup.min.js"></script>
<script src="/js/aos.js"></script>
<script src="/js/jquery.animateNumber.min.js"></script>
<script src="/js/bootstrap-datepicker.js"></script>
<script src="js/jquery.timepicker.min.js"></script>
<script src="/js/scrollax.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
<script src="/js/google-map.js"></script>
<script src="/js/main.js"></script>
<script>
  $(function() {
    $("#confirmPassword").keyup(function() {
      var password = $("#password").val();
      $("#message").html(password === $(this).val() ? "Passwords match." : "Passwords do not match!");
    });

  });
</script>

</body>
</html>
